<app-navigation-bar></app-navigation-bar>


<div class="row" style="margin-top: 50px; margin-bottom: 100px;">

    <div class="col-3">
        <mat-card style="width: 340px ;  margin-right: 50px; margin-left: 50px;">
            <br><button mat-button style=" background-color: #750000; color: rgb(255, 255, 255); width: 100%;" (click)="generate()">Exit</button>
        </mat-card>
    </div>

    <div class="col-9">
        <mat-card style="width: 1100px ; margin-left: 30px;">

            <form style="margin-left: 100px;">

                <mat-card-header>
                    <mat-card-title>
                        <h3><b>Create Quotation</b></h3>
                    </mat-card-title>
                </mat-card-header>

                <mat-form-field appearance="fill" style="width: 500px;">
                    <mat-label>Select Customer Details</mat-label>
                    <mat-select matNativeControl [(ngModel)]="quote.customerId" name="customerId">
                        <mat-option value="">Add New Customer</mat-option>
                        <mat-option *ngFor="let  customer of customers" [value]="customer.customerId">
                            {{customer.businessName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
                <br>

                <mat-form-field appearance="fill" style="width: 500px;">
                    <mat-label>Enter Load Details</mat-label>
                    <textarea matInput name="description" [(ngModel)]="quote.description"></textarea>
                </mat-form-field>


                <br>
                <br>

                <mat-form-field appearance="fill" style="width: 500px;">
                    <mat-label>Select PickUp Address</mat-label>
                    <mat-select matNativeControl [(ngModel)]="quote.pickUpAddress" name="pickUpAddress">
                        <mat-option *ngFor="let  address of addresses"
                            [value]="address.streetNumber + '' + address.streetName">
                            {{address.streetNumber + " "+ address.streetName}}
                        </mat-option>
                        <mat-option value="">Add New Location</mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
                <br>

                <mat-form-field appearance="fill" style="width: 500px;">
                    <mat-label>Select Drop-Off Address</mat-label>
                    <mat-select matNativeControl [(ngModel)]="quote.dropOffAddress" name="dropOffAddress">
                        <mat-option *ngFor="let  address of addresses"
                            [value]="address.streetNumber + '' + address.streetName">
                            {{address.streetNumber + " "+ address.streetName}}
                        </mat-option>
                        <mat-option value="">Add New Location</mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
                <br>

                <mat-form-field appearance="fill" style="width: 500px;">
                    <mat-label>Rate</mat-label>
                    <input matInput name="rate" [(ngModel)]="quote.rate" type="number">
                </mat-form-field>

                <br>
                <br>



                <br><button mat-button
                    style=" background-color: #750000; color: rgb(255, 255, 255); width: 500px;" (click)="addQuote()">
                    Create Quotation</button>

            </form>

        </mat-card>

    </div>

</div>
