<h1 mat-dialog-title> Add a new Vehicle Type</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="type.name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input MatInput [(ngModel)]="type.description">
    </mat-form-field>
</div>
